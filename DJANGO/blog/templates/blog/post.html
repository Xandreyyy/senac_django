{% extends "global/base.html" %}

{% block texto %}{{text}}{% endblock texto %}

{% block post %}
    <article class="post single-post">
        <header>
            <h2 class="post-title"><a href={% url "blog:post" post.id %}>{{post.title}}</a></h2>
        </header>

        <div class="post_body">
            <p>
                {{post.body}}
            </p>
        </div>
    </article>
{% endblock post %}
